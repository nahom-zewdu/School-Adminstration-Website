{% extends 'base/base.html' %}
{% load static %}

{% block title %} MTA School {% endblock %}

{% block content %}

<div class="container p-5">
  <div class="container cont shadow-xlg">
    <div class="p-3 row">
      <h3 class="text-center">Register Teachers With File</h3>

      <form method="post" action="{% url 'base:teacher_register_with_file' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {% for message in messages %}
            <div class="alert {%if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}">{{ message }}</div>
        {% endfor %}

        <label for="id_file">Excel File:</label>
        <input type="file" name="file" value="" class="form-control" placeholder="Your Current password" required="" id="id_file">
    
        <div class="class="d-grid gap-2 d-md-block"">
          <button type="submit" class="btn btn-primary mt-3 btn-block">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
