{% extends 'base/base.html' %}
{% load static %}

{% block title %} MTA School {% endblock %}

{% block content %}

<div class="container">
  <h2>Dashboard</h2>
  
  <div class="row">
    <div class="col-md-6">
      <h3>Register Student</h3>
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="student_name">Name:</label>
          <input type="text" class="form-control" id="student_name" name="student_name">
        </div>
        <div class="form-group">
          <label for="student_grade">Grade:</label>
          <input type="text" class="form-control" id="student_grade" name="student_grade">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    
    <div class="col-md-6">
      <h3>Register Teacher</h3>
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="teacher_name">Name:</label>
          <input type="text" class="form-control" id="teacher_name" name="teacher_name">
        </div>
        <div class="form-group">
          <label for="teacher_subject">Subject:</label>
          <input type="text" class="form-control" id="teacher_subject" name="teacher_subject">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
