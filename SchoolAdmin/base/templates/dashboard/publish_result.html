{% extends 'base/base.html' %}
{% load static %}

{% block title %} MTA School {% endblock %}

{% block content %}

<div class="container p-5">
  <div class="container cont shadow-xlg">
    <div class="p-3 row">
      <h3 class="text-center">Publish result from Excel file</h3>

      <form method="post" action="{% url 'base:publish_result' %}" enctype="multipart/form-data">
        {% csrf_token %}

        {% for message in messages %}
            <div class="alert {%if message.tags == 'success' %} alert-success {% else %} alert-danger {% endif %}">{{ message }}</div>
        {% endfor %}

        {% for field in form %}
        <label for="{{field.id_for_label}}">{{ field.label }}:</label>
            {{field}}
            
        {% endfor %}
    
        <div class="class="d-grid gap-2 d-md-block"">
          <button type="submit" class="btn btn-primary mt-3 btn-block">Publish</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
